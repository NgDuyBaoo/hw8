<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }

        h1, h2 {
            color: #003366;
            text-align: center;
        }

        .table {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background-color: #003366;
            color: #ffffff;
            text-align: center;
        }

        .table td {
            background-color: #e6f2ff;
            color: #333333;
            text-align: center;
        }

        .btn {
            background-color: #003366;
            color: #ffffff;
            border: none;
            margin-right: 5px;
        }

        .btn:hover {
            background-color: #0059b3;
        }

        .btn-danger:hover {
            background-color: #ff4d4d;
        }

        form {
            background-color: #e6f7ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #003366;
        }

        input {
            border-color: #003366;
        }

        button {
            background-color: #003366;
            color: #ffffff;
            border: none;
        }

        button:hover {
            background-color: #0059b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hotel Table</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="hotelTableBody">
                <!-- Hotel data will be displayed here -->
            </tbody>
        </table>

        <h2>Add Hotel</h2>
        <form id="hotelForm">
            <div class="mb-3">
                <label for="hotelName" class="form-label">Hotel Name</label>
                <input type="text" class="form-control" id="hotelName" required>
            </div>
            <div class="mb-3">
                <label for="hotelPrice" class="form-label">Hotel Price</label>
                <input type="number" class="form-control" id="hotelPrice" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Hotel</button>
        </form>
    </div>

    <script src="crud.js"></script>
</body>

</html>
